# Hexo Configuration
## Docs: http://zespia.tw/hexo/docs/configure.html
## Source: https://github.com/tommy351/hexo/

# Site
title: QWinFF
subtitle: Convert your media files easily
description: Convert your media files easily
author: The QWinFF Team
email:
language: en_US

# Open Graph Protocol
## cover can be overridden in front-matter of pages
cover: /img/logo_256.png
site_name: QWinFF Media Converter
og_desc: Convert your media files easily

# Project Information
project:
  version: 0.1.9
  release_date: "2013-09-10"
  github: http://github.com/qwinff/qwinff
  download_page: downloads.html
  download_url: http://sourceforge.net/projects/qwinff/files/release/v{VERSION}/{FILE}/download
  files:
    tbz2: qwinff_{VERSION}.tar.bz2
    tgz: qwinff_{VERSION}.tar.gz
    w32_install: qwinff_{VERSION}-setup.exe
    w32_portable: qwinff-portable-{VERSION}.7z

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://qwinff.github.io
root: /
permalink: post/:year/:month/:day/:title/
tag_dir: tags
archive_dir: news
category_dir: categories
code_dir: downloads/code

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
highlight:
  enable: true
  line_number: false
  tab_replace: "   "

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: sea
exclude_generator:
plugins:
- hexo-generator-feed
- hexo-generator-sitemap

# Deployment
## Docs: http://zespia.tw/hexo/docs/deploy.html
deploy:
  type: github
  repository: https://github.com/qwinff/qwinff.github.io.git
